<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalConfirmDelete">Delete this Trip</button>
<!--Modal: modalConfirmDelete-->
<div class="modal fade" id="modalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
            <!--Content-->
            <div class="modal-content text-center">
                <!--Header-->
                <div class="modal-header d-flex justify-content-center bg-danger">
                    <p class="heading">Are you sure you want to delete this trip?</p>
                </div>

                <!--Body-->
                <div class="modal-body modal-danger">

                    <i class="material-icons text-danger" style="font-size:100px">close</i>

                </div>

                <!--Footer-->
                <div class="modal-footer modal-danger flex-center">
                    <a ng-click="deleteTrip(currtrip[0].tripid)" ui-sref="main" class="btn text-danger btn-outline-secondary" >Yes</a>
                    <a class="btn btn-secondary  bg-danger" data-dismiss="modal">No</a>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!--Modal: modalConfirmDelete-->
