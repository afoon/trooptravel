<div class="tripbkg" style="background: url('https://source.unsplash.com/1600x900/?{{currtrip[0].location}}')">
</div>
<!-- start page content -->
<div class="overlaywhite"> 
    <nav-bar></nav-bar>
    <trip-info></trip-info>
    <div class="newColumn">
        <div class="makeRow">
            <div class="makeRow">
                <img src="../img/houseIcon.png">
                <p class="welcome">housing</p>
            </div>
            <div>
                <!-- begin add housing modal -->
                <button class="btn btn-primary" id="btn" data-toggle="modal" data-target=".bd-example-modal-lg"><img src="../img/add button.png" style="height:75px;"> Add Housing</button>
                <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                     <form>
                         <div class="form-group">
                           <label for="price">price</label>
                           <input type="integer" class="form-control form-control-lg" id="price" aria-describedby="emailHelp" placeholder="PRICE" ng-model="price">
                         </div>
                         <div class="form-group">
                                 <small id="emailHelp" class="form-text text-muted">Price in US Dollars</small>
                           <label for="address">Address</label>
                           <input type="text" class="form-control form-control-lg" id="address" ng-model="address" placeholder="ADDRESS">
                           <label for="links">endDate</label>
                           <input type="text" class="form-control form-control-lg" id="enddate" ng-model="link" placeholder="LINK">
                         </div>
                         <button type="submit" class="btn btn-primary" ng-click="addHousing(user[0].authid,price,address,link)" data-dismiss="modal">Submit</button>
         
                       </form>
                    </div>
                  </div>
                </div>
                <!-- end add housing modal -->
            </div>
        </div>
    </div>
</div>
