<div class="mainbkg">
</div>
<div class="overlaywhite"> 
    <nav-bar></nav-bar>
 <div class="newView">
     <div class="welcome">
            <h3>Welcome</h3><span><h1>{{user[0].firstname}}</h1></span>
     </div>
     <div class="newTrip">
       <!--New Trip Modal   -->
       <button class="btn btn-primary" id="btn" data-toggle="modal" data-target=".bd-example-modal-lg"><img src="../img/add button.png" style="height:75px;"> NEW TRIP</button>
       
       <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-lg">
           <div class="modal-content">
            <form>
                <div class="form-group">
                  <label for="location">location</label>
                  <input type="location" class="form-control form-control-lg" id="location" aria-describedby="emailHelp" placeholder="LOCATION" ng-model="location">
                </div>
                <div class="form-group">
                        <small id="emailHelp" class="form-text text-muted">Start</small>
                  <label for="dates">startDate</label>
                  <input type="date" class="form-control form-control-lg" id="startdate" ng-model="startdate" placeholder="Start">
                  <label for="dates">endDate</label>
                  <input type="date" class="form-control form-control-lg" id="enddate" ng-model="enddate" placeholder="End">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="createTrip(user[0].authid,location,startdate,enddate)" data-dismiss="modal">Submit</button>

              </form>
           </div>
         </div>
       </div>
     </div>
     </div> 

 <!-- Where Trip is located     -->
 <h1 class="tripbox">MY TRIPS</h1>
<div class="newRow">
<div class="Current"></div>
<div class="col-sm-4" ng-repeat="trip in trips">
    <a ui-sref="trip"><div class="card bg-dark text-white">
      <img class="card-img" src="https://source.unsplash.com/1600x900/?{{trip.location}}" alt="{{trip.location}}">
      <div class="card-img-overlay">
       <h1 class="card-title">{{trip.location}}</h1>
        <p class="card-text"> {{trip.start | date:'MMM d, yyyy'}} - {{trip.enddate | date:'MMM d, yyyy'}}</p>
      </div>
    </div></a>
    </div>
  </div>
</div>
